<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video play</title>
  </head>
  <body>
    <div class="player">
      <video src="video1.mp4" class="player__video viewer"></video>
    </div>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filler"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">H</button>
      <input
        type="range"
        name="volume"
        class="player__slider"
        min="0"
        max="1"
        step="0.05"
        value="1"
      />
      <input
        type="range"
        name="playbackRate"
        class="player__slider"
        min="0.5"
        max="2"
        step="0.1"
        value="1"
      />
      <button data-skip="-10" class="player__button">10s</button>
      <button data-skip="25" class="player__button">25s</button>
    </div>
  </body>
  <script>
    const player = document.querySelector(".player");
    const video = player.querySelector(".viewer");
    const progress = player.querySelector(".progress");
    const progressBar = player.querySelector(".progress__filler");
    const toggle = player.querySelector(".toggle");
    const skipButtons = player.querySelectorAll("[data-skip]");
    const ranges = player.querySelectorAll(".player__slider");

    function togglePlay() {
      const method = video.paused ? "play" : "pause";
      video[method]();
    }

    function updateButton() {
      const icon = video.paused ? "Play" : "H";
      console.log(icon);
      toggle.textContent = icon;
    }
    function skip() {
      console.log("Skiping");
    }
  </script>
</html>
