<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Challenge</title>
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is a inbox layout</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Thong</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Huy</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Lan</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Dai</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Gook luck</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget to tweet and result!</p>
      </div>
    </div>
    <script>
      const checkboxes = document.querySelectorAll(
        '.inbox input[type="checkbox"]'
      );
      let lastChecked;
      function handlecheck(e) {
        let inBetween = false;
        //check if they had the shift key down
        if (e.shiftKey && this.checked) {
          checkboxes.forEach((checkbox) => {
            if (checkbox === this || checkbox === lastChecked) {
              inBetween = !inBetween;
            }
            if (inBetween) {
              checkbox.checked = true;
            }
          });
        }
        lastChecked = this;
      }
      checkboxes.forEach((checkbox) =>
        checkbox.addEventListener("click", handlecheck)
      );
    </script>
  </body>
</html>
